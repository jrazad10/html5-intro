                </fieldset>

                <fieldset>
                    <legend>pick one or more vorta</legend>
                    <label for="sorisa">

                    </label>
                    <label for="alu">
                        <input type="checkbox" name="vorta" id="alu">alu
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">shutki
                    </label>
                    <label for="morich">

                    </label>
                </fieldset>
                <fieldset>
                    <legend>special instruction</legend>
                    <textarea name="" id="" cols="2" rows="10"></textarea>
